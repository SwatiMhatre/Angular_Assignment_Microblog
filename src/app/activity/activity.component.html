<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-12">
            <mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="blogId">
                    <mat-header-cell *matHeaderCellDef>Blog ID</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.blogId}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="likes">
                    <mat-header-cell *matHeaderCellDef>Likes</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.likes}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="dislikes">
                    <mat-header-cell *matHeaderCellDef>Dislikes</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.dislikes}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="comments">
                    <mat-header-cell *matHeaderCellDef>Comments</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.comments}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="activityType">
                    <mat-header-cell *matHeaderCellDef>Activity Type</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.activityType}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="timeStamp">
                    <mat-header-cell *matHeaderCellDef>TimeStamp</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.timeStamp}}</mat-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
        </div>
    </div>
</div>
