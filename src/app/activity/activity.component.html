<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-12">
            <mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>Activity ID</mat-header-cell>
                    <mat-cell *matCellDef="let id"></mat-cell>
                </ng-container>

                <ng-container matColumnDef="blogId">
                    <mat-header-cell *matHeaderCellDef>Blog ID</mat-header-cell>
                    <mat-cell *matCellDef="let blogId"></mat-cell>
                </ng-container>

                <ng-container matColumnDef="likes">
                    <mat-header-cell *matHeaderCellDef>Likes</mat-header-cell>
                    <mat-cell *matCellDef="let likes"></mat-cell>
                </ng-container>

                <ng-container matColumnDef="dislikes">
                    <mat-header-cell *matHeaderCellDef>Dislikes</mat-header-cell>
                    <mat-cell *matCellDef="let dislikes"></mat-cell>
                </ng-container>

                <ng-container matColumnDef="comments">
                    <mat-header-cell *matHeaderCellDef>Comments</mat-header-cell>
                    <mat-cell *matCellDef="let comments"></mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
    </div>
</div>
